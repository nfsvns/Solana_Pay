<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/layout2.html::dynamic(~{::title}, ~{::body})}">
<head>
<title>Shoppers &mdash; Colorlib e-Commerce Template</title>
<meta charset="utf-8">
</head>
<body class="bg-black">


	<div class="site-section ">
		<div class="container">
			<div class="row mb-5">
				<div th:if="${messages != null}" class="alert alert-danger">
					<p th:text="${messages}"></p>
				</div>
				<!-- <form class="col-md-12" action="/cart.html/update" method="post"> -->
				<div class="site-blocks-table">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th class="product-thumbnail">Image</th>
								<th class="product-name">Product</th>
								<th class="product-price">Price</th>
								<th class="product-price">Quantity</th>
								<th class="product-total">Total</th>
								<th class="product-remove">Remove</th>
							
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in cart.items">
								<td><img th:src="@{|/images/{{item.image}}|}" style="width:10%">
								</td>
								<td>{{item.name}}</td>
							
								<!-- <td>${{item.price | number : 2}}</td> -->
								<td>${{cart.price_product(item)}}</td>
								<td><input ng-change="cart.saveToLocalStorage()"
									name="count" ng-model="item.qty" type="number" min="1"
									style="width: 60px;background-color: gray;" /></td>
								<td>${{cart.amtt_of(item) | number : 2}}</td>
								<td>
									<button ng-click="cart.remove(item.id)"
										class="btn btn-sm btn-danger">
										<i class="fas fa-trash"> </i>
									</button>
								</td>

							</tr>
						</tbody>

					</table>
				</div>






				<!-- </form> -->
			</div>

			<div class="row">
				<div class="col-md-6">
					<div class="row mb-5">
						<div class="col-md-6 mb-3 mb-md-0">
							<a href="/product.html" class="btn btn-primary btn-sm btn-block">Continue
								Shopping</a>
						</div>
						<div class="col-md-6">
							<a ng-click="cart.clear()" href=""
								class="btn btn-primary btn-sm btn-block">Remove All</a>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<label class="text-white h4" for="coupon">Coupon</label>
							<p class="text-white">Enter your coupon code if you have one.</p>
						</div>
						<div class="col-md-8 mb-3 mb-md-0">
							<input type="text" class="form-control py-3" id="coupon"
								placeholder="Coupon Code">
						</div>
						<div class="col-md-4">
							<button class="btn btn-primary btn-sm">Apply Coupon</button>
						</div>
					</div>
				</div>
				<div class="col-md-6 pl-5">
					<div class="row justify-content-end">
						<div class="col-md-7">
							<div class="row">
								<div class="col-md-12 text-right border-bottom mb-5">
									<h3 class="text-white h4 text-uppercase">Cart Totals</h3>
								</div>
							</div>

							<div class="row mb-5">
								<div class="col-md-6">
									<span class="text-white">Total</span>
								</div>
								<div class="col-md-6 text-right">

									<strong class="text-white"> ${{cart.amount | number :
										2}}</strong>
								</div>
							</div>




							<div class="row">
								<div class="col-md-12">
										<a class="btn btn-primary btn-lg py-3 btn-block"  ng-click="initiateCheckout()">Proceed To Checkout</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
