<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/layout.html::dynamic(~{::title}, ~{::body})}">
<head>
<title>Shoppers &mdash; Colorlib e-Commerce Template</title>
<meta charset="utf-8">
</head>
<body>
	<div class="bg-light py-3">
		<div class="container">
			<div class="row">
				<div class="col-md-12 mb-0">
					<a href="index.html">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Admin</strong> <span
						class="mx-2 mb-0">/</span> <strong class="text-black">Products</strong>
				</div>
			</div>
		</div>
	</div>

	<div class="px-5">
		<div class="row">
			<div class="col-md-7">
				<div class="site-section">
					<div class="form-group">
						<table class="table table-hover">
							<thead>
								<tr class="text-black">
									<th>User Name</th>
									<th>PassWord</th>
									<th>Full Name</th>
									<th>Email</th>
									<th>Activied</th>
									<th>Admin</th>
									<th></th>
								</tr>
							</thead>
							<!-- <tbody>
                  <c:forEach var="account" items="${accounts}">
                    <tr>
                      <td>${account.username}</td>
                      <td>${account.password}</td>
                      <td>${account.fullname}</td>
                      <td>${account.email}</td>
                      <td>${account.activated}</td>
                      <td>${account.admin}</td>
                      <td><a class="link-warning"
                        href="/account.html/edit/${account.username}">Edit</a></td>
                    </tr>
                  </c:forEach>
                </tbody> -->
							<tbody>
								<tr th:each="account : ${accounts}">
									<td th:text="${account.username}"></td>
									<td th:text="${account.password}"></td>
									<td th:text="${account.fullname}"></td>
									<td th:text="${account.email}"></td>
									<td th:text="${account.activated}"></td>
									<td th:text="${account.admin}"></td>
									<td><a class="link-warning" th:href="@{/account.html/edit/{username}(username=${account.username})}">Edit</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>

			<div class="col-md-5">
				<div class="site-section">

					<form action="/account.html" th:object="${item}" method="post">
						<div class="p-3 p-lg-5 border">
							<label class="form-label">User Name</label> <input type="text" id="username" class="form-control"
								th:field="*{username}" required="required">
							<label for="inputPassword" class="form-label">Password</label>
							<input type="password" id="password" class="form-control" th:field="*{password}" required="required"> <label
								class="form-label">Full Name</label>
							<input type="text" id="fullname" class="form-control"
								th:field="*{fullname}" required="required"> <label for="exampleInputEmail1" class="form-label">Email
								address</label>
							<input type="email" class="form-control" id="email" th:field="*{email}" required="required"> 
							
							<label
								class="form-label">Activated</label><br>
							<div class="form-check form-check-inline">
								<input th:field="*{activated}" class="form-check-input" type="radio" name="activated" id="activatedYes" value="true"
								> <label class="form-check-label" for="activatedYes">Yes</label>
							</div>
							<div class="form-check form-check-inline">
								<input th:field="*{activated}" class="form-check-input" type="radio" name="activated" id="activatedNo" value="false"
									> <label class="form-check-label" for="activatedNo">No</label>
							</div>

							<br> <label class="form-label">Admin</label><br>
							<div class="form-check form-check-inline">
								<input th:field="*{admin}" class="form-check-input" type="radio" name="admin" id="adminYes" value="true" >
								<label class="form-check-label" for="adminYes">Yes</label>
							</div>
							<div class="form-check form-check-inline">
								<input th:field="*{admin}" class="form-check-input" type="radio" name="admin" id="adminNo" value="false" >
								<label class="form-check-label" for="adminNo">No</label>
							</div>

							<div class="form-group mt-3">
								<button class="btn btn-info mb-2" formaction="/account.html/create" type="submit">Create</button>
								<button class="btn btn-info mb-2" formaction="/account.html/update" type="submit">Edit</button>
								<button class="btn btn-info mb-2" formaction="@{'/account.html/delete/' + ${item.username}}" type="submit">Delete</button>
								<button class="btn btn-info mb-2" formaction="/account.html" type="reset">Reset</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
