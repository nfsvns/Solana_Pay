<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:fragment="dynamic(title, view)">
<head>
<meta charset="UTF-8">
<title th:replace="${title}"></title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">
<link rel="stylesheet" href="../../fonts/icomoon/style.css">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/magnific-popup.css">
<link rel="stylesheet" href="../../css/jquery-ui.css">
<link rel="stylesheet" href="../../css/owl.carousel.min.css">
<link rel="stylesheet" href="../../css/owl.theme.default.min.css">
<link rel="stylesheet" href="../../css/aos.css">
<link rel="stylesheet" href="../../css/style.css">
<link rel="stylesheet" href="../../css/login.css" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
	crossorigin="anonymous"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-app="app" ng-controller="cart-ctrl">
	<div class="site-wrap">
		<header class="site-navbar" role="banner">
			<nav class="site-navigation text-right text-md-center"
				role="navigation">
				<div class="container">
					<ul class="site-menu js-clone-nav d-none d-md-block">
						<li><a href="/index.html">Solana Pay</a>
						<li class="has-children"><a href="/">Personal</a>
							<ul class="dropdown">
								<li><a href="/">Pay
										with Candy</a></li>
								<li><a href="/">Send
										Payment</a></li>
							</ul></li>
						<li><a href="/">Busisness</a></li>
						<li><a href="/">Partners</a></li>
						<li class="has-children">
							<button class="but">
								<a href="/login">Login</a>
							</button>
						</li>
						<li class="has-children">
							<button class="but">
								<a href="/register.html">Sign up</a>
							</button>
						</li>

						<li class="d-inline-block d-md-none ml-md-0"><a href="#"
							class="site-menu-toggle js-menu-toggle"><span
								class="icon-menu"></span></a></li>
					</ul>
				</div>
			</nav>
		</header>

		<main th:replace="${view}"></main>
		<hr>
		<div class=" my-5">
			<!-- Footer -->
			<footer class="text-center text-lg-start text-black">
				<!-- Grid container -->
				<div class="container p-4 pb-0">
					<!-- Section: Links -->
					<section class="">
						<!--Grid row-->
						<div class="row">
							<!-- Grid column -->
							<div class="col-md-3 col-lg-3 col-xl-3 mx-auto mt-3">
								<h6 class="text-uppercase mb-4 font-weight-bold">Solana Pay
								</h6>
							</div>
							<!-- Grid column -->

							<hr class="w-100 clearfix d-md-none " />

							<!-- Grid column -->
							<div class="col-md-2 col-lg-2 col-xl-2 mx-auto mt-3">
								<h6 class="text-uppercase mb-4 font-weight-bold">Products</h6>
								<p>
									<a class="text-black">Help</a>
								</p>
								<p>
									<a class="text-black">Contact Us</a>
								</p>
								<p>
									<a class="text-black">Security</a>
								</p>
							</div>

							<!-- Grid column -->
							<div class="w-100 clearfix d-md-none"></div>

							<!-- Grid column -->
							<div class="col-md-4 col-lg-3 col-xl-3 mx-auto mt-3">
								<h6 class="text-uppercase mb-4 font-weight-bold">Contact</h6>
								<p>
									<i class="fas fa-home mr-3"></i> New York, NY 10012, US
								</p>
								<p>
									<i class="fas fa-envelope mr-3"></i> info@gmail.com
								</p>
								<p>
									<i class="fas fa-phone mr-3"></i> + 01 234 567 88
								</p>
								<p>
									<i class="fas fa-print mr-3"></i> + 01 234 567 89
								</p>
							</div>
							<!-- Grid column -->

							<!-- Grid column -->

						</div>
						<!--Grid row-->
					</section>
					<!-- Section: Links -->
				</div>
				<!-- Grid container -->

				<!-- Copyright -->
				<div class="text-center p-3"
					style="background-color: rgba(0, 0, 0, 0.2)">
					Solana Pay <a class="text-white" href="https://mdbootstrap.com/">Licensed
						from Singapore</a>
				</div>
				<!-- Copyright -->
			</footer>
			<!-- Footer -->
		</div>
		<!-- End of .container -->
	</div>

	<script th:src="@{/js/shopping-cart-ctrl.js}"></script>
	<script src="../../js/jquery-3.3.1.min.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/popper.min.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
	<script src="../../js/owl.carousel.min.js"></script>
	<script src="../../js/jquery.magnific-popup.min.js"></script>
	<script src="../../js/aos.js"></script>
	<script
		src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="../../js/script.js"></script>
	<script src="../../js/main.js"></script>
</body>
</html>
