<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/layout.html::dynamic(~{::title}, ~{::body})}">
<head>
<title>ShoeGalaxy</title>
<meta charset="utf-8">
</head>
<body>
	<div class="bg-light py-3">
		<div class="container">
			<div class="row">
				<div class="col-md-12 mb-0">
					<a href="index.html">Home</a> <span class="mx-2 mb-0">/</span> <strong
						class="text-black">Forget Password</strong>
				</div>
			</div>
		</div>
	</div>

	<div class="site-section">
		<div class="container">
			<!-- Form-->
			<div class="form">
				<div class="form-toggle"></div>
				<div class="form-panel one">
					<div class="form-header">
						<h1>Forget Password</h1>
					</div>
					<div class="form-content">
						<form action="/forgetPassword/success" method="post">
							<p class="text-danger">[[${message}]] [[${param.error}]]</p>
							<div class="form-group">
								<label for="email">Email</label> <input id="email"
									type="text" name="email" required="required" />
							</div>
							
							<div class="form-group">
								<button type="submit">Send New Password</button>
							</div>
						</form>
					</div>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
